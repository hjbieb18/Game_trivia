<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Game Triva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    </head>


    <body>

    <div class="container">
        <div class="header text-center clearfix">
            <h1 class="text-muted">Trivia game</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>Trivia Game</h2>
                    <p id= "question" class="lead"></p>
                </div>
                <div id="results">
                </div>
            </div>

            <div class="row">
                <div id="choices" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Start Game</button>
                    <div id="options">

                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="Game_trivia.js"></script>
    </body>
</html>
